        url = 'http://repo.maven.apache.org/maven2'
    }
*/


plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.1.9.RELEASE'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat:tomcat:9.0.0.M1'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'org.javassist:javassist:3.18.2-GA'
    implementation 'org.springframework:spring-tx:5.1.9.RELEASE'
    implementation 'org.springframework:spring-core:5.1.9.RELEASE'
    implementation 'org.springframework:spring-beans:5.1.9.RELEASE'
    implementation 'org.springframework:spring-context:5.1.9.RELEASE'
    implementation 'org.springframework:spring-expression:5.1.9.RELEASE'
    implementation 'org.springframework:spring-orm:5.1.9.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.1.6.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.1.6.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.1.6.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    implementation 'org.hibernate:hibernate-core:5.2.18.Final'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.springframework:spring-jdbc:5.1.9.RELEASE'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.1.Final'
    implementation 'javax.transaction:jta:1.1'
    implementation 'org.apache.tomcat:tomcat-dbcp:9.0.1'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.0'
    testImplementation 'org.testng:testng:7.1.0'
}

group = 'com.concrete.prj.login'
version = '0.0.1-SNAPSHOT'
description = 'login application'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
